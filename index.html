<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Zoom Viewer</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Logo Zoom Viewer <sub>(Just Demo)</sub></h1>
        <p class="subtitle">Click on any logo to zoom</p>
    </header>

    <div class="logo-grid">
        <!-- Logos will be generated by JavaScript -->
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img class="modal-img" src="" alt="Zoomed Logo">
            <div class="zoom-info">Scroll to zoom | Click anywhere to close</div>
        </div>
    </div>

    <footer>
        <p>Simple Logo Display &copy; 2023</p>
    </footer>
    <script src="index.js"></script>

</body>

</html>
